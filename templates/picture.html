<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.topnav-right {
  float: right;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="../">Fatube</a>
  <a href="../picture">Photo</a>
  <a href="../video">Vlog</a>
  <div class="topnav-right">
    {% if login == 'no' %}
      <a href="../contact">Contact</a>
      <a href="../login">Login</a>
    {% else %}
      <a href="../upload">Upload</a>
      <a href="../logout">Logout</a>
    {% endif %}
  </div>
</div>

<div style="padding-left:16px">
<form action="" enctype='multipart/form-data' method='POST'>    
    <p>Choose Folder:</p>
          <select id="folder" name=folder onchange="">
            {% for dir in dirs %}
              <option value={{dirs.index(dir)}}>{{dir}}</option>
            {% endfor %}
          </select>
</form>
</div>
</body>
</html>
